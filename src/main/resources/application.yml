spring:
  profiles:
    include:
      - db
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernates:
          show_sql: true # sysout
          format_sql: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace # show query parameter
